
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>친환경 챌린지 - 깔끔한 카드 디자인</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f0f8ff;
      padding: 30px;
      color: #333;
    }
    h1 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px #a5d6a7;
    }
    #challengeContainer {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .challenge {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(46, 125, 50, 0.15);
      padding: 20px 25px;
      width: 300px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      user-select: none;
    }
    .challenge:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(46, 125, 50, 0.3);
    }
    .challenge input[type="checkbox"] {
      margin-right: 18px;
      width: 22px;
      height: 22px;
      cursor: pointer;
      accent-color: #388e3c;
    }
    .challenge span {
      font-size: 16px;
      line-height: 1.4;
      flex: 1;
    }
    #points {
      text-align: center;
      font-size: 22px;
      color: #1b5e20;
      margin-bottom: 40px;
      font-weight: 600;
      text-shadow: 1px 1px 2px #a5d6a7;
    }
    h2 {
      color: #2e7d32;
      margin-bottom: 15px;
      text-align: center;
      text-shadow: 1px 1px 2px #a5d6a7;
    }
    #items {
      max-width: 700px;
      margin: 0 auto 30px auto;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .item {
      background: #e8f5e9;
      border: 2px solid #a5d6a7;
      border-radius: 12px;
      padding: 15px 20px;
      width: 200px;
      box-shadow: 0 3px 6px rgba(165, 214, 167, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 600;
      color: #2e7d32;
      user-select: none;
      transition: background 0.3s ease;
    }
    .item button {
      margin-top: 12px;
      padding: 8px 14px;
      background-color: #388e3c;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: background-color 0.25s ease;
    }
    .item button:hover {
      background-color: #2e7d32;
    }
    #purchasedItems {
      max-width: 700px;
      margin: 0 auto 40px auto;
      padding-left: 20px;
      color: #33691e;
      font-weight: 600;
      font-size: 16px;
      list-style-type: disc;
    }
    #resetBtn {
      display: block;
      margin: 0 auto;
      background-color: #4caf50;
      border: none;
      padding: 14px 26px;
      font-size: 18px;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 5px 12px rgba(76, 175, 80, 0.5);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #resetBtn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>친환경 챌린지</h1>

  <div id="challengeContainer"></div>

  <div id="points">포인트: 0</div>

  <h2>구매 가능한 아이템</h2>
  <div id="items"></div>

  <h2>구매 내역</h2>
  <ul id="purchasedItems"></ul>

  <button id="resetBtn">새 챌린지 시작하기</button>

  <script>
    const allChallenges = [
      "재활용 분리수거 철저히 하기",
      "일회용품 사용 줄이기",
      "대중교통 이용하기",
      "플라스틱 빨대 사용하지 않기",
      "전기 절약하기 (불필요한 전등 끄기)",
      "텀블러 사용하기",
      "채식 위주 식사하기",
      "친환경 제품 구매하기",
      "종이 사용 줄이기",
      "하루 30분 자연 속 걷기"
    ];

    const storeItems = [
      { name: "친환경 텀블러", cost: 30 },
      { name: "재사용 가능한 장바구니", cost: 20 },
      { name: "에코백", cost: 50 },
      { name: "친환경 세제", cost: 40 }
    ];

    let points = 0;
    let purchased = [];

    // 각 챌린지 자리별 현재 인덱스 저장 배열
    let challengeIndices = [];

    function updatePoints(change) {
      points += change;
      if(points < 0) points = 0;
      document.getElementById("points").textContent = `포인트: ${points}`;
    }

    function updatePurchasedItems() {
      const purchasedList = document.getElementById("purchasedItems");
      purchasedList.innerHTML = "";
      purchased.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        purchasedList.appendChild(li);
      });
    }

    function showStoreItems() {
      const itemsDiv = document.getElementById("items");
      itemsDiv.innerHTML = "";

      storeItems.forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "item";

        const itemName = document.createElement("span");
        itemName.textContent = `${item.name} (가격: ${item.cost} 포인트)`;

        const buyBtn = document.createElement("button");
        buyBtn.textContent = "구매하기";

        buyBtn.addEventListener("click", () => {
          if(points >= item.cost) {
            updatePoints(-item.cost);
            purchased.push(item.name);
            updatePurchasedItems();
            alert(`${item.name}을(를) 구매했습니다!`);
          } else {
            alert("포인트가 부족합니다!");
          }
        });

        itemDiv.appendChild(itemName);
        itemDiv.appendChild(buyBtn);
        itemsDiv.appendChild(itemDiv);
      });
    }

    // 랜덤으로 챌린지 인덱스 뽑기 (중복 방지 위해 이미 선택된 인덱스는 제외)
    function getRandomChallengeIndex(excludeIndices=[]) {
      const availableIndices = allChallenges.map((_, i) => i).filter(i => !excludeIndices.includes(i));
      if(availableIndices.length === 0) return -1; // 남은 챌린지 없음
      const randIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
      return randIndex;
    }

    function renderChallenges() {
      const container = document.getElementById("challengeContainer");
      container.innerHTML = "";

      challengeIndices.forEach((challengeIdx, idx) => {
        const challengeText = allChallenges[challengeIdx];

        const label = document.createElement("label");
        label.className = "challenge";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";

        checkbox.addEventListener("change", () => {
          if(checkbox.checked) {
            updatePoints(10);

            // 다음 챌린지 인덱스 뽑기, 현재 challengeIndices에서 중복 안되게 제외
            const nextIdx = getRandomChallengeIndex(challengeIndices);

            if(nextIdx !== -1) {
              challengeIndices[idx] = nextIdx;
            } else {
              alert("새로운 챌린지가 더 이상 없습니다!");
            }

            // 체크박스 해제
            checkbox.checked = false;

            renderChallenges();
          }
        });

        label.appendChild(checkbox);
        label.appendChild(document.createElement("span"));
        label.lastChild.textContent = challengeText;

        container.appendChild(label);
      });
    }

    function startChallenges() {
      challengeIndices = [];

      // 중복 없이 3개 챌린지 인덱스 뽑기
      while(challengeIndices.length < 3) {
        const idx = getRandomChallengeIndex(challengeIndices);
        if(idx !== -1) {
          challengeIndices.push(idx);
        } else {
          break;
        }
      }

      renderChallenges();
    }

    document.getElementById("resetBtn").addEventListener("click", () => {
      startChallenges();
    });

    // 초기 실행
    showStoreItems();
    startChallenges();
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>2025년 5월 TODO 캘린더</title>
<style>
  body {
    margin: 0; padding: 20px;
    font-family: 'Arial', sans-serif;
    background-color: #f0f4f8;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    width: 100%;
    max-width: 480px;
    background-color: #a8d5ba;
    color: #2a5d4e;
    text-align: center;
    padding: 20px 0;
    font-size: 2.5rem;
    font-weight: bold;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    border-radius: 12px;
    user-select: none;
    margin-bottom: 20px;
  }

  .calendar {
    width: 100%;
    max-width: 480px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    padding: 20px;
    user-select: none;
  }

  .calendar-header {
    text-align: center;
    font-weight: 600;
    color: #2a5d4e;
    font-size: 1.3rem;
    margin-bottom: 12px;
  }

  .calendar-weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    color: #7cb99e;
    font-weight: 600;
    margin-bottom: 8px;
    user-select: none;
  }

  .calendar-days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
  }

  .calendar-day {
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    font-weight: 500;
    user-select: none;
    border: 2px solid transparent;
    transition: background-color 0.3s ease, border-color 0.3s ease;
    min-height: 42px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .calendar-day:hover {
    background-color: #d6eadf;
  }
  .calendar-day.today {
    border-color: #7cb99e;
    font-weight: 700;
  }
  .calendar-day.selected {
    background-color: #a8d5ba;
    color: white;
    font-weight: 700;
  }
  .calendar-day.empty {
    cursor: default;
    background-color: transparent;
  }

  .todo-container {
    margin-top: 20px;
    width: 100%;
    max-width: 480px;
  }
  .todo-container h2 {
    color: #2a5d4e;
    font-weight: 700;
    margin-bottom: 10px;
    user-select: none;
  }

  .input-area {
    display: flex;
    margin-bottom: 15px;
  }

  #input {
    flex-grow: 1;
    padding: 12px 15px;
    font-size: 1.1rem;
    border: 2px solid #a8d5ba;
    border-radius: 8px 0 0 8px;
    outline: none;
    transition: border-color 0.3s ease;
  }
  #input:focus {
    border-color: #7cb99e;
    box-shadow: 0 0 8px rgba(124,185,158,0.5);
  }

  button {
    padding: 12px 20px;
    font-size: 1.1rem;
    background-color: #a8d5ba;
    color: #2a5d4e;
    border: none;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #7cb99e;
  }

  #output {
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 280px;
    overflow-y: auto;
  }

  li {
    background-color: white;
    border: 2px solid #a8d5ba;
    border-radius: 8px;
    padding: 14px 18px;
    font-size: 1.1rem;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  li.done {
    text-decoration: line-through;
    color: #6b7a6b;
    border-color: #7cb99e;
    background-color: #d6eadf;
  }
  li input[type="checkbox"] {
    margin-right: 15px;
    width: 22px;
    height: 22px;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>2025년 5월 TODO 캘린더</header>

<div class="calendar">
  <div class="calendar-header">2025년 5월</div>
  <div class="calendar-weekdays">
    <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
  </div>
  <div class="calendar-days" id="calendar-days"></div>
</div>

<div class="todo-container">
  <h2 id="selected-date-title">날짜를 선택하세요</h2>
  <div class="input-area">
    <input id="input" type="text" placeholder="할 일을 입력하세요" disabled />
    <button id="add-btn" disabled>추가</button>
  </div>
  <ul id="output"></ul>
</div>

<script>
  const calendarDays = document.getElementById('calendar-days');
  const selectedDateTitle = document.getElementById('selected-date-title');
  const input = document.getElementById('input');
  const addBtn = document.getElementById('add-btn');
  const output = document.getElementById('output');

  const year = 2025;
  const month = 4; // 5월은 4 (0부터 시작)

  // 5월 1일의 요일 (0:일요일 ~ 6:토요일)
  const firstDayOfMonth = new Date(year, month, 1).getDay();
  // 5월 마지막 날짜
  const lastDateOfMonth = new Date(year, month + 1, 0).getDate();

  // 오늘 날짜 (2025-05-??)
  const today = new Date();

  // 선택한 날짜 (초기값 null)
  let selectedDate = null;

  // todos 저장 { 'YYYY-MM-DD': [ {text, done} ] }
  let todosByDate = {};

  // 로컬스토리지에서 불러오기
  function loadTodos() {
    const saved = localStorage.getItem('todosByDate');
    if (saved) {
      todosByDate = JSON.parse(saved);
    }
  }
  // 로컬스토리지에 저장
  function saveTodos() {
    localStorage.setItem('todosByDate', JSON.stringify(todosByDate));
  }

  // 날짜를 'YYYY-MM-DD' 형태로 반환
  function formatDate(year, month, day) {
    return `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
  }

  // 캘린더 그리기
  function renderCalendar() {
    calendarDays.innerHTML = '';

    // 빈칸 채우기 (첫 요일 전까지)
    for (let i = 0; i < firstDayOfMonth; i++) {
      const emptyCell = document.createElement('div');
      emptyCell.classList.add('calendar-day', 'empty');
      calendarDays.appendChild(emptyCell);
    }

    // 날짜 채우기
    for (let day = 1; day <= lastDateOfMonth; day++) {
      const dateCell = document.createElement('div');
      dateCell.classList.add('calendar-day');
      dateCell.textContent = day;

      const dateStr = formatDate(year, month, day);

      // 오늘 날짜 강조 (2025년 5월 실제 날짜와 비교)
      if (
        today.getFullYear() === year &&
        today.getMonth() === month &&
        today.getDate() === day
      ) {
        dateCell.classList.add('today');
      }

      // 선택된 날짜 강조
      if (selectedDate === dateStr) {
        dateCell.classList.add('selected');
      }

      // 클릭 이벤트로 날짜 선택
      dateCell.addEventListener('click', () => {
        selectedDate = dateStr;
        renderCalendar();
        renderTodos();
        input.disabled = false;
        addBtn.disabled = false;
        input.focus();
      });

      calendarDays.appendChild(dateCell);
    }
  }

  // TODO 리스트 렌더링
  function renderTodos() {
    output.innerHTML = '';

    if (!selectedDate) {
      selectedDateTitle.textContent = '날짜를 선택하세요';
      input.value = '';
      input.disabled = true;
      addBtn.disabled = true;
      return;
    }

    selectedDateTitle.textContent = `${selectedDate} 할 일 목록`;

    const todos = todosByDate[selectedDate] || [];

    todos.forEach((todo, index) => {
      const li = document.createElement('li');
      if (todo.done) li.classList.add('done');

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = todo.done;

      checkbox.addEventListener('change', () => {
        todos[index].done = checkbox.checked;
        saveTodos();
        renderTodos();
      });

      const span = document.createElement('span');
      span.textContent = todo.text;

      li.appendChild(checkbox);
      li.appendChild(span);
      output.appendChild(li);
    });
  }

  // TODO 추가 함수
  function addTodo() {
    const text = input.value.trim();
    if (!text || !selectedDate) return;

    if (!todosByDate[selectedDate]) {
      todosByDate[selectedDate] = [];
    }

    todosByDate[selectedDate].push({ text, done: false });
    saveTodos();
    renderTodos();
    input.value = '';
    input.focus();
  }

  addBtn.addEventListener('click', addTodo);
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      addTodo();
    }
  });

  // 초기 로드
  loadTodos();
  renderCalendar();
  renderTodos();

</script>

</body>
</html>
